apiVersion: agent.ooder.net/v1
kind: SceneDescription

metadata:
  category: ORG
  name: Organization Management
  version: 1.0.0
  author: ooder-team
  createdAt: 1708329600000
  updatedAt: 1708329600000

spec:
  category: ORG
  description: 组织管理场景，提供用户认证、组织架构、角色管理能力
  homepage: https://gitee.com/ooderCN/scene-engine
  license: Apache-2.0
  
  capabilities:
    - name: user-auth
      description: 用户认证能力
      version: 1.0.0
    - name: user-manage
      description: 用户管理能力
      version: 1.0.0
    - name: org-manage
      description: 组织管理能力
      version: 1.0.0
    - name: role-manage
      description: 角色管理能力
      version: 1.0.0
      
  protocols:
    - type: http
      description: REST API
      
  dependencies: []
  
  roles:
    - name: admin
      capabilities: ["*"]
      description: 管理员角色
    - name: viewer
      capabilities: ["user-auth:read", "org-manage:read"]
      description: 只读角色
      
  interfaces:
    main:
      type: yaml
      location: embedded
      path: interface.yaml
      
  fallback:
    enabled: true
    implementation: net.ooder.scene.drivers.org.OrgFallback
    description: JSON 本地数据源降级实现
    limitations:
      - 数据存储在本地 JSON 文件
      - 不支持多租户
      - 不支持实时同步
